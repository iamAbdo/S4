<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/3reservation.css">
    <title>Réservation de Vol</title>
</head>

<body>

    <div class="container">

        <div class="section person-info">
            <div class="section-header">Informations Personnelles</div>
            <div class="section-content">
                <h2>Nom et Prénom</h2>
                <p class="info-label">Adresse:</p>
                <p class="info-label">Numéro de téléphone:</p>
                <!-- Ajoutez d'autres champs d'informations personnels ici -->
            </div>
        </div>

        <div class="divider"></div>

        <div class="section flight-info">
            <div class="section-header">Informations sur le Vol</div>
            <div class="section-content">
                <h2>Numéro de Vol</h2>
                <p class="info-label">Date et Heure de Départ:</p>
                <p class="info-label">Compagnie Aérienne:</p>
                <!-- Ajoutez d'autres champs d'informations sur le vol ici -->
            </div>
        </div>

        <div class="divider"></div>

        <div class="section hotel-info">
            <div class="section-header">Informations sur l'Hôtel</div>
            <div class="section-content">
                <h2>Nom de l'Hôtel</h2>
                <p class="info-label">Adresse de l'Hôtel:</p>
                <p class="info-label">Numéro de Réservation:</p>
                <!-- Ajoutez d'autres champs d'informations sur l'hôtel ici -->
            </div>
        </div>

        <div class="divider"></div>

        <div class="section total-price">
            <div class="section-header">Prix Total</div>
            <div class="section-content">
                <p class="info-label">Montant:</p>
                <!-- Ajoutez le champ d'informations sur le prix total ici -->
            </div>




            <div class="actions">
                <button class="confirm-button">Confirmer</button>
                <button class="cancel-button">Annuler</button>
            </div>
        </div>
    </div>
</body>

</html>
