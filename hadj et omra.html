<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">

    <link rel="stylesheet" href="assets/css/hadj et omra.css">
    <title>Document</title>
</head>
<body>

    
    <!-- Header -->
    <header class="Header">
            
            <div class="left-side">
            <div class="logo">
                <img src="./assets/Images/sahlaa-removebg-preview (1).png" alt="logo" class="logo_img">
                <div class="logo_name">
                    <a href="index.html"><img src="./assets/Images/NL.png" alt="logo" class="logo_img"></a>
                </div>
            </div>
            <div class="nav-links">
                <a onclick="scrollToSection('logo_img')">Main</a>
                <a onclick="scrollToSection('Hotels')">Hotels</a>
                <a onclick="scrollToSection('destination')" >Destination</a>
                <a href="./settings.html">Settings</a>
            </div>

            </div>

            <div class="right-side">

                <div class="account">
                    <a href="./sign up.html">Register</a>
                    <a href="./sign in.html">Sign in</a>
                </div>

                
                <div id="menu-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="4" cy="4" r="2" fill="#fff" />
                        <circle cx="4" cy="12" r="2" fill="#fff" />
                        <circle cx="4" cy="20" r="2" fill="#fff" />
                      
                        <rect x="8" y="2" width="16" height="4" rx="2" fill="#fff" />
                        <rect x="8" y="10" width="16" height="4" rx="2" fill="#fff" />
                        <rect x="8" y="18" width="16" height="4" rx="2" fill="#fff" />
                    </svg>
                </div>   
            </div>
            <div class="mobile-header">
                <div class="mobile-nav-links">
                    <a href="https://www.messenger.com/" target="_blank">Main</a>
                    <a href="https://www.youtube.com/" target="_blank">Hotels</a>
                    <a onclick="scrollToSection('destination')" >Destination</a>
                    <a href="./settings.html">Settings</a>
                </div>
                <div class="mobile-account">
                    <a href="./register.html">Register</a>
                    <a href="./sign in.html">Sign in</a>
                </div>
            </div>
    </header>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navlinks = document.querySelector('.nav-links');
        const mobileHeader = document.querySelector('.mobile-header');
        
        menuIcon.addEventListener('click', () => {
            navlinks.classList.toggle('show');
            mobileHeader.classList.toggle('show');
        });
    </script> 



    <!-- background 100% height ta3 description -->
    <div class="background-image"></div>
